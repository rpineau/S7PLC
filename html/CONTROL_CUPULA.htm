<!-- AWP_In_Variable Name='"IZQUIERDA"' -->
<!-- AWP_In_Variable Name='"DERECHA"' -->
<!-- AWP_In_Variable Name='"STOP"' -->
<!-- AWP_In_Variable Name='"TARGET"' -->
<!-- AWP_In_Variable Name='"GO_TO"' -->
<!-- AWP_In_Variable Name='"AUTO"' -->
<!DOCTYPE html>
<html>
	<head>
		<title> CONTROL DE CUPULA UJA </title>
	</head>
	<body>
		<form method="post" action="">
			<input type="submit" value="GIRAR IZQUIERDA" style="height: 45px; width: 200px">
			<input type="hidden" name='"IZQUIERDA"' size="20px" value="1">
		</form>
		<form method="post" action="">
			<input type="submit" value="PARAR" style="height: 45px; width: 200px">
			<input type="hidden" name='"STOP"' size="20px" value="1">
		</form>
		<form method="post" action="">
			<input type="submit" value="GIRAR DERECHA" style="height: 45px; width: 200px">
			<input type="hidden" name='"DERECHA"' size="20px" value="1">
		</form>
		<p> Dome position: :="AZIMUTH": Degrees </p>
		<p> Consigna: :="TARGET": Degrees </p>
		<form method="post" action="" onsubmit="return check();">
			<input type="text" name='"TARGET"' size="2">
			<input type="submit" value="SET POSITION">
		</form>
		<form method="post" action="">
			<input type="submit" value="GO TO" style="height: 45px; width: 200px">
			<input type="hidden" name='"GO_TO"' size="20px" value="1">
		</form>
		<form method="post" action="" onsubmit="return check();">
			<input type="text" name='"AUTO"' size="2">
			<input type="submit" value="AUTO: (1) / (0)">
		</form>
		<p> AUTO: :="AUTO":</p>
	</body>
</html>
